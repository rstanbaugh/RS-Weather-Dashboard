<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<!-- DEV-ITEM put a box around boxy -->
<body class="border border-dark rounded m-1">
  <header class="grad text-white text-center p-1">
    <h2 >Weather Dashboard</h2>
  </header>

  <div class="container-fluid">
    <div class="row border-primary">

      <!-- left side / col start-->
      <div class="col-12 col-md-3 p-1">
          <h5>Search for a City:</h5>
          <form id="city-search" class="form-grp">
            <input type="text" id="city" class="form-control form-block  mb-2" placeholder="city, state, country" autofocus="true">
            <button type="submit"  class="btn btn-sm btn-primary btn-block py-1 mb-2">Get User</button>
          </form>
          <div class="border-top border-dark my-3"></div>
          <ul id="past-searches" class="list-group text-center list-group-secondary">
            <li class="list-group-item list-group-item-secondary rounded py-1 border-0 mb-2">sgdsg</li>
            <li class="list-group-item list-group-item-secondary rounded py-1 border-0 mb-2">sgdsg</li>
            </li>
          </ul>
      </div>
      <!-- left side / col end -->

      <!-- right side / col start-->
      <div class="col-12 col-md-9">
        <!-- current weather section on top right side -->
        <div id="current-weather" class="border border-dark rounded w-100 p-2 mt-2 mb-3">
          <h5 id="selected-city">Atlanta</h4>
          
          <img id="current-icon" src="">
          <p id="current-temp">Temp:</p>
          <p id="current-wind">Wind:</p>
          <p id="current-humidity">Humidity</p>
          <p id="current-uvi">UV Index:</p>
        </div>
        <!-- end of current weather section -->

        <!-- 5-day forcast -->
        <div>
            <h5>5-Day Forecast:</h5>
            <div  id="forecast" class="d-flex flex-wrap mr-2">
              
            </div>
          </div>
          <!-- end 5-day forecast div -->

      <!-- Right side / col end -->
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
