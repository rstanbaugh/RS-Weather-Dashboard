<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<!-- DEV-ITEM put a box around boxy -->
<body class="border border-dark rounded m-1">
  <header class="grad text-white text-center p-1">
    <h2 >Weather Dashboard</h2>
  </header>

  <div class="container-fluid">
    <div class="row border-primary">

      <!-- left side / col start-->
      <div class="col-lg-3 col-md-6 p-1 col-sm-12">
          <h5>Search for a City:</h5>
          <form id="city-search" class="form-grp">
            <input type="text" id="city" class="form-control form-block  mb-2" placeholder="city, state, country" autofocus="true">
            <button type="submit"  class="btn btn-sm btn-primary btn-block py-1 mb-2">Get City</button>
          </form>
          <div class="border-top border-dark my-3"></div>
          <ul id="past-searches" class="list-group text-center list-group-secondary">
            <!-- these will be li with past searches -->
          </ul>
      </div>
      <!-- left side / col end -->

      <!-- right side / col start-->
      <div class="col-lg-9 col-md-6 col-sm-12">
        <!-- current weather section on top right side -->
        <div id="current-weather" class="border border-dark rounded w-100 p-2 mt-2 mb-3">
          <!-- will hold current weather -->
        </div>
        <!-- end of current weather section -->

        <!-- 5-day forcast -->
        <div>
            <h5>5-Day Forecast:</h5>
            <div  id="forecast" class="d-flex flex-wrap mr-2">
              <!-- will hold 5-day forcast -->
            </div>
          </div>
          <!-- end 5-day forecast div -->

      <!-- Right side / col end -->
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
